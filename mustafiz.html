<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h3 class="text-center text-success my-5">hello welcme to new html file</h3>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card-body shadow bg-info rounded" style="height:200px;">
                    <h3 class="text-light">Deposit : <span id="totalDeposit">00</span>$ </h3>
                </div>
            </div>
            <div class="col-4">
                <div class="card-body shadow bg-danger rounded" style="height:200px;">
                    <h3 class="text-light">Withdraw : <span id="withdraw">00</span>$ </h3>
                </div>
            </div>
            <div class="col-4">
                <div class="card-body shadow bg-success rounded" style="height:200px;">
                    <h3 class="text-light">Current Balance : <span id="totalBalance">300</span>$ </h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Deposit section  -->
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="p-4 shadow rounded bg-info">
                        <h4 class="text-center text-light">Deposit</h4>
                        <input type="text" placeholder=" Please Enter Your Ammount" id="depositAmmount" class="form-control my-2">
                        <button class="btn btn-outline-light" id="depositBtn">Deposit</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-4 shadow rounded bg-danger">
                        <h4 class="text-center text-light">Withdraw</h4>
                        <input type="text" placeholder=" Please Enter Your Ammount" id="withdrawAmmount" class="form-control my-2">
                        <button class="btn btn-outline-light" id="withdrawBtn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="mustafiz.js"></script>
</body>
</html>
